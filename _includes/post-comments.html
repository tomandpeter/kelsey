{% if site.disqus and page.comments != false %}
<div id="disqus_thread"></div>

<script>
  var disqus_config = function () {
    this.page.url = "{{ site.url }}{{ site.baseurl }}{{ page.url }}";
    this.page.identifier = "{{ site.baseurl }}{{ page.url }}";
  };

  (function() {
    var d = document, s = d.createElement('script');
    s.src = 'https://{{ site.disqus }}.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    s.onload = function() {
      console.log('Disqus loaded successfully');
    };
    s.onerror = function() {
      document.getElementById("comments-status").innerText = "当前评论功能暂未开放，或因网络原因不可用。";
    };
    (d.head || d.body).appendChild(s);
  })();
</script>

<noscript>请开启 JavaScript 以查看评论区。</noscript>
{% endif %}
