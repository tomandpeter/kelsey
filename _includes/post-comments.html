<div id="comments-section">
  <p id="comments-status">正在加载评论区…</p>
</div>

<script>
  // 检查能否访问 Disqus 的 CDN
  function checkDisqus() {
    var testScript = document.createElement('script');
    testScript.src = 'https://disqus.com/api/3.0/forums/listPosts.jsonp?forum={{ site.disqus }}';
    testScript.onload = function() {
      loadDisqus();
    };
    testScript.onerror = function() {
      document.getElementById("comments-status").innerText = "当前评论功能暂未开放，或因网络原因不可用。";
    };
    document.head.appendChild(testScript);
  }

  // 加载 Disqus 评论
  function loadDisqus() {
    document.getElementById("comments-status").remove();
    
    // Disqus 相关的 JS
    var d = document, s = d.createElement('script');
    s.src = 'https://{{ site.disqus }}.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);

    var disqusThread = document.createElement('div');
    disqusThread.id = "disqus_thread";
    document.getElementById("comments-section").appendChild(disqusThread);
  }

  checkDisqus();
</script>

<noscript>请开启 JavaScript 查看评论。</noscript>
