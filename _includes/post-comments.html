{% if site.disqus and page.comments != false %}
<div id="comments-section">
  <div id="comments-status">评论区加载中…</div>
</div>

<script>
  function checkDisqus() {
    var testScript = document.createElement('script');
    testScript.src = 'https://disqus.com/api/3.0/forums/listPosts.jsonp?forum={{ site.disqus }}';
    testScript.onload = function() {
      loadDisqus();
    };
    testScript.onerror = function() {
      document.getElementById("comments-status").innerText = "当前评论功能暂未开放，或因网络原因不可用。";
    };
    document.head.appendChild(testScript);
  }

  function loadDisqus() {
    var disqusThread = document.createElement('div');
    disqusThread.id = "disqus_thread";
    var commentsSection = document.getElementById("comments-section");
    commentsSection.innerHTML = ""; // 清空原来的“加载中”

    commentsSection.appendChild(disqusThread);

    var d = document, s = d.createElement('script');
    s.src = 'https://{{ site.disqus }}.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  }

  checkDisqus();
</script>

<noscript>请开启 JavaScript 以查看评论区。</noscript>
{% endif %}
